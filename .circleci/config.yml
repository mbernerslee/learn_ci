version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: bobrocks777/learn-ci-elixir-postgres:0.0.1
        environment:
          MIX_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          #PGUSER: postgres
          #PGPASSWORD: postgres
          #PGDATABASE: learn_ci_test
          #PGPORT: 5432


      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/learn_ci
    steps:
      - checkout
      - run:
          name: Wait for psql to respond
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo I connected to port 5432 on localhost OK && exit 0
              echo -n .
              sleep 1
            done
            echo Failed to connect to local postgres on port 5432 && exit 1
      - run: ./build --verbose --force-colour
